<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>로그인 & 회원가입</title>
  <link rel="stylesheet" href="./02_test01_.css" />
</head>
<body>
  <div class="login-container">
    <!-- 로그인 폼 -->
    <form id="loginForm">
      <h2>로그인</h2>
      <input type="text" id="loginUsername" placeholder="아이디" required />
      <input type="password" id="loginPassword" placeholder="비밀번호" required />
      <button type="submit">로그인</button>
      <p class="form-link">아직 회원이 아니신가요? <a href="#" id="showSignup">회원가입</a></p>
      <p id="loginMessage"></p>
    </form>

    <!-- 회원가입 폼 -->
    <form id="signupForm" style="display: none;">
      <h2>회원가입</h2>
      <input type="text" id="signupUsername" placeholder="아이디" required />
      <input type="password" id="signupPassword" placeholder="비밀번호" required />
      <input type="password" id="signupPasswordConfirm" placeholder="비밀번호 확인" required />
      <button type="submit">가입하기</button>
      <p class="form-link">이미 계정이 있으신가요? <a href="#" id="showLogin">로그인</a></p>
      <p id="signupMessage"></p>
    </form>
  </div>

  <script src="./02_test01.js"></script>
</body>
</html>
